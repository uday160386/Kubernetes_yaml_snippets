apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: throw-dice-cron-job
spec:
  schedule: 30 21 * * *
  jobTemplate:
    spec:
      completions: 3
      Parallelism: 3
      backoffLimit: 25
      template:
        spec:
          containers:
          - name: throw-dice-job
            image: kodekloud/throw-dice
          restartPolicy: Never